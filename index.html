<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="block-left">Left</div>
        <div class="block-right">Right</div>
    </div>
    <div class="container">
        <div class="block-left">Left</div>
        <div class="block-right">Right</div>
        <div class="block-right">Right</div>
        <div class="block-right">Right</div>
    </div>
    <div class="container">
        <div class="block-left">Left</div>
        <div class="block-left">Left</div>
        <div class="block-right">Right</div>
        <div class="block-right">Right</div>
    </div>
    <div class="container">
        <div class="right-combined">
            <div class="block-right-tall">Right</div>
            <div class="right-nested">
                <div class="block-nested">Right-top</div>
                <div class="block-nested">Right-down</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="centre-combined">
            <div class="block-centre">Centre</div>
            <div class="centre-nested">
                <div class="block-centre-nested">Centre-top</div>
                <div class="block-centre-nested">Centre-down</div>
            </div>
        </div>
    </div>
</body>

</html>
