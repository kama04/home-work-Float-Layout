<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <div class="layout__left">Left</div>
        <div class="layout__right">Right</div>
    </div>

    <div class="layout">
        <div class="layout__left">Left</div>
        <div class="layout__right">Right</div>
        <div class="layout__right">Right</div>
        <div class="layout__right">Right</div>
    </div>

    <div class="layout">
        <div class="layout__left">Left</div>
        <div class="layout__left">Left</div>
        <div class="layout__right">Right</div>
        <div class="layout__right">Right</div>
    </div>

    <div class="layout">
        <div class="right-group">
            <div class="right-group__main right-group__main--tall">Right</div>
            <div class="right-group__nested">
                <div class="right-group__nested-item">Right-top</div>
                <div class="right-group__nested-item">Right-down</div>
            </div>
        </div>
    </div>

    <div class="layout">
        <div class="center-group">
            <div class="center-group__main">Centre</div>
            <div class="center-group__nested">
                <div class="center-group__nested-item">Centre-top</div>
                <div class="center-group__nested-item">Centre-down</div>
            </div>
        </div>
    </div>
    
</body>

</html>
